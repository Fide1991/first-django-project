<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Película</title>
</head>
<body>
    <form action="/movies/create/" method="POST">
        {% csrf_token %} <!--indicamos que es un formulario del proyecto y solo tendran acceso sus usuarios para mandar informacion-->
        <label for="titulo">Ingresa el titulo de la película</label>
        <input type="text" id="titulo" name="titulo" placeholder="Título">
        <label for="sinopsis">Ingresa la sinopsis de la película</label>
        <textarea id="sinopsis" name="sinopsis" cols="30" rows="10"></textarea>
        <label for="duracion">Ingresa la duracion en minutos</label>
        <input type="number" id="duracion" name="duracion" placeholder="100 min.">
        <label for="calif">Ingresa la calificación (1 al 5)</label>
        <input type="number" id="calif" name="calif" placeholder="5">
        <label for="genero">Ingresa el genero</label>
        <input type="text" id="genero" name="genero" placeholder="Género">
        <input type="submit" value="Crear pelicula">
    </form>
</body>
</html>
