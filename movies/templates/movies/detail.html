{% extends 'base.html' %}

{% block content %}
    <h1>Detalle de la pelicula #{{ movie.id }}</h1>
    <h3>Titulo: {{ movie.titulo }}</h3>
    <p>Sinopsis:</p>
    <p>{{ movie.sinopsis }}</P>
    <p>Duración: {{ movie.duracion }}</p>
    <p>Calificación: {{ movie.calif }}</p>
    <p>Género: {{ movie.genero }}</p>
    <a href="{% url 'movies:update' movie.id %}"><button>Actualizar película</button></a>
    <a href="{% url 'movies:delete' movie.id %}"><button>Eliminar película</button></a>
{% endblock content%}
