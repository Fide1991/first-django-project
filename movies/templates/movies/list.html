<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de peliculas disponibles</h1>
    <ul>
        {% for movie in movies %}<!--Jinja lenguaje de plantillas-->
            <a href="/movies/{{movie.id}}"><li>{{ movie.titulo }} - {{ movie.calif }} estrellas</li></a><!--accede al titulo de la pelicula (modelo Movie)-->
        {% endfor %}
    </ul>
</body>
</html>
