{% extends 'base.html' %} 

{% block content %}
     
    {% if id %}
        <h1>Actualizar direccion </h1>
        <form action="{% url 'addresses:update' id %} " method="POST" enctype= "multipart/form-data">
        {% csrf_token %}
        {{ address_form.as_p}}
        <input type="submit" value="Actualizar">
    {% else %}
        <h1>Crear direccion </h1>
        <form action="{% url 'addresses:create' %}" method="POST" enctype= "multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Crear Direccion">
    {%endif%}

{% endblock content %}
